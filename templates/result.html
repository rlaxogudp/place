<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>스케쥴 추천 결과</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 50px;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .info {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .info strong {
      display: inline-block;
      width: 100px;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 40px;
    }
    .grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 15px;
    }
    .card {
      flex: 0 0 calc(33.333% - 20px);
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    @media (max-width: 768px) {
      .card {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>스케쥴 추천 결과</h2>
    <div class="info">
      <p><strong>지역:</strong> {{ region }}</p>
      <p><strong>인원수:</strong> {{ people }}</p>
      <p><strong>시작 시간:</strong> {{ start_time }}</p>
    </div>

    {% for block in schedule %}
      <div class="section-title">{{ block.time }}시 추천 (카테고리: {{ block.category }})</div>
      <div class="grid">
        {% for item in block.candidates %}
          <div class="card">
            <h3>{{ item.place }}</h3>
            <iframe src="{{ item.iframe }}"></iframe>
            <p><a href="{{ item.url }}" target="_blank">URL</a></p>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
